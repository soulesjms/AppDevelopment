<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cake</title>
    <script>
        function cake(colors, flavor, layered, color, frostflavor, texture)
        {
            this.colors = colors;
            this.flavor = flavor;
            this.layered = layered;
            frosting.call(this, color, frostflavor, texture);
        }

        function frosting(color, frostflavor, texture)
        {
            this.color = color;
            this.frostflavor = frostflavor;
            this.texture = texture;
        }

        function makecake()
        {
            birthday = new cake("white", "vanilla", false, "brown", "chocolate", "smooth");
            alert("Cake finished! Flavor: " + birthday.flavor + " and " + birthday.frostflavor + " frosting.");
            view(birthday);
        }

        function view(obj)
        {
            alert("Viewing all properties:");
            for (var i in obj)
                alert(obj[i]);
        }

        function human () 
        {
            this.alive = true;
        }
        human.prototype.isHuman = function () 
        {
            return true;
        }

        programmer.prototype = new human;
        function programmer ()
        {
            this.writesCode = true;
        }
        programmer.prototype.codeWrite = function ()
        {
            return "Programmer writes code.";
        }

        function programclick ()
        {
            var me = new programmer();
            alert(me.codeWrite());
            if (me.isHuman())
                alert("Inheritance Successful!");
        }

        function shatter ()
        {
            try
            {
                alert("Try started.");
                newcake = new cake("blue", "no", false, "red", "flavor", notdeclaredvar);
                view(newcake);
                alert("Try completed.")
            }
            catch (Exception)
            {
                alert("Exception occurred.");
                alert(newcake.texture);
            }
        }
        //Objects are also creatable via (var objectName = new Object) and defining the object properties in {}
        //add in some try-catch, as well as inheritance from robertnyman.com/2008/10/06/javascript-inheritance-how-and-why
    </script>
</head>
<body>
    <input type="button" name="Cake Object" value="Cake Object" onclick="makecake()" />
    <input type="button" name="Programmer Inheritance" value="Programmer Inheritance" onclick="programclick()"/>
    <input type="button" name="Break" value="Break" onclick="shatter()" />
</body>
</html>
