<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style>
body
{
	
}
#words
{
	text-shadow: 0 0 3px #000;
}	
#words span:nth-child(2)
{
	animation-delay: 5s;
}
#words span:nth-child(3)
{
	animation-delay:10s;
}
#words span:nth-child(4)
{
	animation-delay:15s;
}
#words span:nth-child(5)
{
	animation-delay:20s;
}

#words{
    display: inline;
    text-indent: 10px;
}
#words span{
	animation-iteration-count: infinite;
	animation-name:myAnim;
	animation-duration: 25s;
	
    position: absolute;
    opacity: 0;
    overflow: hidden;
    width: 100%;
    color: #000000;
}

@-webkit-keyframes myfirst {
		
}

@keyframes myAnim {
   0% { opacity: 0; animation-timing-function:ease; height: 0px; }
    8% { opacity: 1; }
    15% { opacity: 1; }
    25% { opacity: 0; }
    100% { opacity: 0; }
}
</style>
</head>

<body>
Here is an example of animation using CSS.
    <div id="words" style="font-size:36px">
        <span>Hello.</span>
        <span>This</span>
        <span>is</span>
        <span>Awesome</span>
    </div>
</body>
